<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning</title>
    <link id="theme-css" rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="pop_up.css">
    <link rel="stylesheet" href="./styles/all.css">
</head>
<body>

    <div class="menu">
        <div class="menu-content">
            <h1> Planning </h1>
            <div class="menu-buttons">
                <button class="btn-menu" id="clear_planning">Effacer</button>
                <button class="btn-menu" id="save_planning">Sauvegarder</button>

                <select id="choix-style">
                    <option disabled>Choisir un style</option>
                    <option value="./styles/style.css">Classique</option>
                    <option value="./styles/style2.css">iwik</option>
                    <option value="./styles/style3.css">Sombre</option>
                    <option value="./styles/style4.css">Discord</option>
                    <option value="./styles/style5.css">Bizarre</option>
                    <option value="./styles/style6.css">Ocean</option>
                    <option value="./styles/style7.css">Inverser</option>
                    <option value="./styles/style8.css">Tourner dans le vide</option>
                </select>
            </div>
        </div>
    </div>

    <div id="div_planning">
        <div class="planning-header">
            <div class="planning-nav">
                <button class="btn-menu" id="prevWeek">‚Üê</button>
                <h2 id="planning-title">Planning Hebdomadaire</h2>
                <button class="btn-menu" id="nextWeek">‚Üí</button>

                <!-- üü° Entoure le bouton + calendrier dans un conteneur -->
                <div class="calendar-wrapper">
                    <button class="btn-menu" id="openCalendar">üìÖ</button>
                    <!-- Calendrier positionn√© juste √† c√¥t√© du bouton -->
                    <div id="calendar" class="calendar hidden"></div>
                </div>
            </div>
            <p id="date-range"></p>
        </div>

        <table id="planning">
            <thead>
                <tr>
                    <th>Heure</th>
                    <th id="day-1">Lundi</th>
                    <th id="day-2">Mardi</th>
                    <th id="day-3">Mercredi</th>
                    <th id="day-4">Jeudi</th>
                    <th id="day-5">Vendredi</th>
                    <th id="day-6">Samedi</th>
                    <th id="day-7">Dimanche</th>
                </tr>
            </thead>
            <tbody>
                <!-- G√©n√©r√© par le JS -->
            </tbody>
        </table>
    </div>

    <!-- POPUP RDV -->
    <div id="popup-rdv" class="popup hidden">
        <div class="popup-content">
        <span id="popup-close-id" class="popup-close">&times;</span>
        <h2>Prendre un rendez-vous</h2>
        <form id="form-rdv">
            <label for="nom">Nom :</label>
            <input type="text" id="nom_rdv" name="nom" required>
    
            <label for="heure">Heure de debut :</label>
            <input type="time" id="heureDebut_rdv" name="heure" required>

            <label for="heure">Heure de fin :</label>
            <input type="time" id="heureFin_rdv" name="heure" required>
    
            <button type="submit" class="btn-menu">Valider</button>
        </form>
        </div>
    </div>


    <footer>
        <p>By Maxime & St√©phane - Planning</p>
    </footer>

    <!-- JavaScript -->
    <script type="module" src="script.js"></script>
    <script src="./js/Vues/style_switch.js"></script>
    <script type="module" src="./js/Vues/planning_nav.js"></script>
    <script src="./js/Vues/calendar.js"></script>
</body>
</html>
