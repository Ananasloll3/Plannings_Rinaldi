<table id="myTable" border="1">
  <tr>
    <td id="cell1">A1</td>
    <td id="cell2">A2</td>
    <td id="cell3">A3</td>
  </tr>
  <tr>
    <td>B1</td>
    <td>B2</td>
    <td>B3</td>
  </tr>
</table>

<button id="mergeBtn">Fusionner A1 et A2</button>

<script>
document.getElementById("mergeBtn").addEventListener("click", function() {
  let cell1 = document.getElementById("cell1");
  let cell2 = document.getElementById("cell2");

  // Fusion horizontale : A1 + A2
  cell1.colSpan = 2;

  // Supprimer la cellule A2 (sinon elle reste affichée à côté)
  cell2.remove();
});
</script>
